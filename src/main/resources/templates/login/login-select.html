<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반로그인</title>
    <link rel="stylesheet" href="/css/user/login.css">
</head>
<body>
<div class="LoginPage-Layout">
    <div class="LoginPage-Wrapper">
        <div class="LoginPage-Container">
            <form name="loginFormTag" action="/user/login" method="post" class="LoginPage-ContentWrapper">
                <!--  -->
                <div class="LoginPage-HeaderWrapper">
                    <div class="LoginPage-Header">
                        <p class="LoginPage-HeaderTitle">회원가입</p>
                        <p class="LoginPage-HeaderSub">회원가입 하고,<br>시장 골목에 숨은 보물들을 만나거나 제공해보세요</p>
                    </div>
                </div>
                <div class="LoginPage-FooterWrapper">
                    <a href="/user/join">
                        <button class="LoginPage-LoginButton" type="button">햇살로 회원가입</button>
                    </a>
                    <a href="/user/seller-join">
                        <button class="LoginPage-SellerButton" type="button">판매자로 회원가입</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="LoginPage-RightImage"></div>
    </div>
</div>
</div>
</body>
</html>
